# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: hutian.su
subtitle: ''
description: ''
keywords:
author: Tiansu HU
language: zh-CN
timezone: 'Asia/Shanghai'


# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://hutian.su
permalink: :year/:month/:day/:title/

permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hueman

# Menus
menu:
  Home: /
  Categories:
  About: /about/index.html

# Customize
customize:
  logo:
    width: 165
    height: 60
    url: images/logo-header.png
  theme_color: '#006bde'
  highlight: androidstudio
  sidebar: left
  thumbnail: true
  favicon: images/favicon.png
  social_links:
    twitter: /
    facebook: /
    stack-overflow: /
    github: https://github.com/ppoffice/hexo-theme-hueman
    weibo: /
    rss: /

# Widgets
widgets:
  - catalog
  - recent_posts
  - category
  - archive
  - tag
  - tagcloud
  - links

# Search
search:
  insight: true
  swiftype: false
  baidu: false

# Comment
comment:
  disqus: hexo-theme-hueman
  duoshuo: false
  youyan: false
  facebook: false
  isso:
    on: false
    site: false
    lang: false
    reply-to-self: false
    require-author: false
    require-email: false
    max-comments-top: false
    max-comments-nested: false
    reveal-on-click: false
    avatar: false
    avatar-bg: false
    avatar-fg: false
    vote: false
    vote-levels: false
  changyan:
    appId: false
    appKey: false
    on: false
  valine:
    on: false
    appId: false
    appKey: false
    notify: false
    verify: false
    placeholder: false
    avatar: false
    avatar_cdn: false
    pageSize: false
    visitor: false
    recordip: false
  gitalk:
    on: false
    owner: false
    repo: false
    client_id: false
    client_secret: false
    admin: false

# Share
share: default

# Plugins
plugins:
  lightgallery: true
  justifiedgallery: true
  google_analytics: false
  google_adsense:
    publisher_id: false
    ad_slot: false
  baidu_analytics: false
  bing_site_verification: false
  statcounter:
    sc_project: false
    sc_invisible: false
    sc_security: false
    public: false
    on: false
  mathjax: false
  counter: false
  cookie_consent: false
  twitter_conversion_tracking:
    enabled: false
    pixel_id: ''

# Miscellaneous
miscellaneous:
  open_graph:
    fb_app_id: false
    fb_admins: false
    twitter_id: false
  links:
    Hexo: http://hexo.io

poweredby: true
